<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinyMoviez</title>
    <link
      rel="stylesheet"
      href="fontawesome5/fontawesome-free-5.15.3-web/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="left-bar">
        <h1>Groovvy</h1>
        <div class="left-menu">
          <!-- the first left menu of the tiny moviez project -->
          <div class="menu-head">
            <h2>MENU</h2>
            <div class="navlink">
              <ul>
                <div class="list">
                  <i class="fas fa-home"></i>
                  <li><a href="#">Explore</a></li>
                </div>
                <div class="list">
                  <i class="fas fa-globe"></i>
                  <li><a href="#">Genres</a></li>
                </div>
                <div class="list">
                  <i class="fas fa-award"></i>
                  <li><a href="#">Albums</a></li>
                </div>
                <div class="list">
                  <i class="fas fa-restroom"></i>
                  <li><a href="#">Artists</a></li>
                </div>
                <div class="list">
                  <i class="fas fa-restroom"></i>
                  <li><a href="#">Radio</a></li>
                </div>
              </ul>
            </div>
          </div>
          <!-- the second left menu bar of the tiny moviez project -->
          <div class="menu-head">
            <h2>LIBRARY</h2>
            <div class="navlink">
              <ul>
                <div class="list">
                  <!-- <img src="" class="icon" /> -->
                  <i class="fas fa-gift"></i>
                  <li><a href="#">Recent</a></li>
                </div>
                <div class="list">
                  <i class="fas fa-star"></i>
                  <li><a href="#">Albums</a></li>
                </div>
                <div class="list">
                  <i class="fas fa-download"></i>
                  <li><a href="#">Fovourites</a></li>
                </div>
                <div class="list">
                  <i class="fas fa-play"></i>
                  <li><a href="#">Local</a></li>
                </div>
                <div class="list">
                  <i class="fas fa-eye"></i>
                  <li><a href="#">Watchlist</a></li>
                </div>
                <div class="list">
                  <i class="fas fa-backward"></i>
                  <li><a href="#">Completed</a></li>
                </div>
              </ul>
            </div>
          </div>
          <div class="menu-head">
            <h2>PLAYLIST</h2>
            <div class="navlink">
              <ul>
                <div class="list">
                  <i class="fas fa-tools"></i>
                  <li><a href="#">Create New</a></li>
                </div>
                <div class="list">
                  <i class="fas fa-power-off"></i>
                  <li><a href="#">Design Flow</a></li>
                </div>
                <div class="list">
                  <i class="fas fa-power-off"></i>
                  <li><a href="#">Best Of 2020</a></li>
                </div>
                <div class="list">
                  <i class="fas fa-power-off"></i>
                  <li><a href="#">Nigeria Jams</a></li>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- the right side of the container -->
      <div class="right-side">
        <div class="first-header">
          <div class="first-link">
            <a href="#">MUSIC</a>
            <a class="dif" href="#">PODCAST</a>
            <a class="dif" href="#">LIVE</a>
          </div>
          <div class="search">
            <input
              type="search"
              placeholder="Type here to search"
              class="search-input"
            />
          </div>
          <div class="third-link">
            <i class="fas fa-bell"></i>
            <i class="fas fa-tools"></i>
            <div class="img"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
