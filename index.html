<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinyMoviez</title>
    <link
      rel="stylesheet"
      href="fontawesome5/fontawesome-free-5.15.3-web/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="left-bar">
        <h1>Tiny Moviez</h1>
        <div class="left-menu">
          <!-- the first left menu of the tiny moviez project -->
          <div class="menu-head">
            <h2>Menu</h2>
            <div class="navlink">
              <ul>
                <div class="list">
                  <!-- <img src="" class="icon" /> -->
                  <i class="fas fa-home"></i>
                  <li><a href="#">Home</a></li>
                </div>
                <div class="list">
                  <!-- <img src="" class="icon" /> -->
                  <i class="fas fa-globe"></i>
                  <li><a href="#">Discover</a></li>
                </div>
                <div class="list">
                  <!-- <img src="" class="icon" /> -->
                  <i class="fas fa-award"></i>
                  <li><a href="#">Awards</a></li>
                </div>
                <div class="list">
                  <!-- <img src="" class="icon" /> -->
                  <i class="fas fa-restroom"></i>
                  <li><a href="#">Celebrities</a></li>
                </div>
              </ul>
            </div>
          </div>
          <!-- the second left menu bar of the tiny moviez project -->
          <div class="menu-head">
            <h2>Library</h2>
            <div class="navlink">
              <ul>
                <div class="list">
                  <!-- <img src="" class="icon" /> -->
                  <i class="fas fa-gift"></i>
                  <li><a href="#">Recent</a></li>
                </div>
                <div class="list">
                  <!-- <img src="" class="icon" /> -->
                  <i class="fas fa-star"></i>
                  <li><a href="#">Top Rated</a></li>
                </div>
                <div class="list">
                  <!-- <img src="" class="icon" /> -->
                  <i class="fas fa-download"></i>
                  <li><a href="#">Downloaded</a></li>
                </div>
                <div class="list">
                  <!-- <img src="" class="icon" /> -->
                  <i class="fas fa-play"></i>
                  <li><a href="#">Playlist</a></li>
                </div>
                <div class="list">
                  <!-- <img src="" class="icon" /> -->
                  <i class="fas fa-eye"></i>
                  <li><a href="#">Watchlist</a></li>
                </div>
                <div class="list">
                  <!-- <img src="" class="icon" /> -->
                  <i class="fas fa-backward"></i>
                  <li><a href="#">Completed</a></li>
                </div>
              </ul>
            </div>
          </div>
          <div class="menu-head">
            <h2>General</h2>
            <div class="navlink">
              <ul>
                <div class="list">
                  <!-- <img src="" class="icon" /> -->
                  <i class="fas fa-tools"></i>
                  <li><a href="#">Settings</a></li>
                </div>
                <div class="list">
                  <!-- <img src="" class="icon" /> -->
                  <i class="fas fa-power-off"></i>
                  <li><a href="#">Log out</a></li>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
